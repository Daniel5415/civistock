{% extends 'base.html' %}

{% block content %}
<div class="content-container">
  <div class="header-reportes mb-3">
    <div class="title-wrapper">
      <h2><i class="fas fa-rotate-left me-2"></i> Realizar Devolución de Material</h2>
    </div>
    <div class="buttons-group">
      <a href="{{ url_for('ingeniero.reportes') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> Volver a reportes
      </a>
    </div>
  </div>

  <form id="formDevolucion" method="POST" enctype="multipart/form-data" action="{{ url_for('ingeniero.realizar_devolucion') }}" class="card p-4 shadow-sm">
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <label for="material" class="form-label">Selecciona el material:</label>
        <select class="form-select" id="material" name="material_id" required>
          <option value="">-- Selecciona --</option>
          {% for material in materiales %}
            <option value="{{ material.id }}"
                    data-total-retirado="{{ material.total_retirado|default(0)|float }}"
                    data-disponible="{{ material.disponible_para_devolver|default(0)|float }}">
              {{ material.nombre }} (Disponibles para devolver: {{ material.disponible_para_devolver|formatear_numero or 0 }})
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-12 col-md-6">
        <label for="cantidad" class="form-label">Cantidad a devolver:</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" step="any" min="0" required>
      </div>

      <div class="col-12">
        <label for="observacion" class="form-label">Observación (opcional):</label>
        <textarea class="form-control" id="observacion" name="observacion" rows="3" placeholder="Explica la razón si es necesario..."></textarea>
        <div id="errorObservacion" class="text-danger mt-1" style="display:none; font-weight: 600;"></div>
      </div>

      <div class="col-12 col-md-6">
        <label for="archivo" class="form-label">Evidencia (foto o archivo):</label>
        <input type="file" class="form-control" id="archivo" name="archivo" accept="image/*,application/pdf" required>
        <div id="preview" class="mt-3 d-flex flex-wrap gap-2"></div>
        <button type="button" id="btnLimpiarArchivo" class="btn btn-sm btn-outline-danger mt-2" style="display:none;">
          <i class="fas fa-trash-alt"></i> Quitar evidencia
        </button>
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2">
        <i class="fas fa-paper-plane"></i>
        <span>Enviar solicitud de devolución</span>
      </button>
    </div>
  </form>
</div>

<!-- Modal de advertencia -->
<div class="modal fade" id="modalAdvertencia" tabindex="-1" aria-labelledby="modalAdvertenciaLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title" id="modalAdvertenciaLabel">Advertencia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p id="modalMensaje" class="mb-0"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnConfirmarEnvio">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de vista previa -->
<div class="modal fade" id="modalPreview" tabindex="-1" aria-labelledby="modalPreviewLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Vista completa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center" id="modalPreviewContent">
        <!-- Se carga dinámicamente -->
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    $('#material').select2({
      placeholder: "Busca un material...",
      allowClear: true,
      width: '100%',
      language: {
        noResults: () => "No se encontraron materiales."
      }
    });

    const form = document.getElementById('formDevolucion');
    const archivoInput = document.getElementById('archivo');
    const preview = document.getElementById('preview');
    const btnLimpiarArchivo = document.getElementById('btnLimpiarArchivo');
    const modal = new bootstrap.Modal(document.getElementById('modalAdvertencia'));
    const btnConfirmar = document.getElementById('btnConfirmarEnvio');
    const errorObsDiv = document.getElementById('errorObservacion');

    let mensajePendiente = '';
    let confirmando = false;

    function mostrarErrorObservacion(msg) {
      errorObsDiv.textContent = msg;
      errorObsDiv.style.display = 'block';
    }

    function ocultarErrorObservacion() {
      errorObsDiv.textContent = '';
      errorObsDiv.style.display = 'none';
    }

    archivoInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      preview.innerHTML = '';

      if (file) {
        btnLimpiarArchivo.style.display = 'inline-block';
        const type = file.type;

        if (type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          img.className = 'img-thumbnail';
          img.style.maxWidth = '200px';
          img.style.cursor = 'pointer';
          img.onclick = () => {
            document.getElementById('modalPreviewContent').innerHTML =
              `<img src="${img.src}" class="img-fluid rounded">`;
            new bootstrap.Modal(document.getElementById('modalPreview')).show();
          };
          preview.appendChild(img);
        } else if (type === 'application/pdf') {
          const embed = document.createElement('embed');
          embed.src = URL.createObjectURL(file);
          embed.type = 'application/pdf';
          embed.width = '100%';
          embed.height = '250px';
          embed.style.cursor = 'pointer';
          embed.onclick = () => {
            document.getElementById('modalPreviewContent').innerHTML =
              `<embed src="${embed.src}" type="application/pdf" width="100%" height="600px">`;
            new bootstrap.Modal(document.getElementById('modalPreview')).show();
          };
          preview.appendChild(embed);
        } else {
          preview.textContent = 'Vista previa no disponible para este tipo de archivo.';
        }
      } else {
        btnLimpiarArchivo.style.display = 'none';
      }
    });

    btnLimpiarArchivo.addEventListener('click', () => {
      archivoInput.value = '';
      preview.innerHTML = '';
      btnLimpiarArchivo.style.display = 'none';
    });

    form.addEventListener('submit', function (event) {
      if (confirmando) return;

      event.preventDefault();

      mensajePendiente = ''; // resetear mensaje cada submit
      ocultarErrorObservacion();

      const materialSelect = document.getElementById('material');
      const selectedOption = materialSelect.querySelector(`option[value="${materialSelect.value}"]`);
      const cantidad = parseFloat(document.getElementById('cantidad').value) || 0;
      const evidencia = archivoInput.value;
      const observacion = document.getElementById('observacion').value.trim();

      if (!selectedOption || !selectedOption.dataset.totalRetirado) {
        alert('Debes seleccionar un material válido.');
        return;
      }

      const totalRetirado = parseFloat(selectedOption.dataset.totalRetirado) || 0;
      const disponible = parseFloat(selectedOption.dataset.disponible) || 0;

      if (cantidad <= 0) {
        alert('⚠ Debes ingresar una cantidad válida mayor a cero.');
        return;
      }

      if (!evidencia) {
        alert('⚠ Debes adjuntar una evidencia para continuar.');
        return;
      }

      if (totalRetirado === 0 && !observacion) {
        mostrarErrorObservacion('⚠ No has retirado este material antes. Debes justificar la devolución.');
        return;
      }

      if (cantidad > disponible && !observacion) {
        mostrarErrorObservacion(`⚠ Estás devolviendo más de lo disponible (${disponible}). Debes justificar en la observación.`);
        return;
      }

      if (totalRetirado === 0) {
        mensajePendiente = 'No has realizado retiros de este material. Esta devolución será evaluada. ¿Deseas continuar?';
      } else if (cantidad > disponible) {
        mensajePendiente = `Estás devolviendo más de lo disponible (${disponible}). ¿Deseas continuar?`;
      }

      if (mensajePendiente) {
        document.getElementById('modalMensaje').textContent = mensajePendiente;
        modal.show();

        btnConfirmar.onclick = null; // limpiar handler previo
        btnConfirmar.onclick = () => {
          confirmando = true;
          modal.hide();
          form.submit();
        };
      } else {
        form.submit();
      }
    });
  }); // cierre DOMContentLoaded
</script>
{% endblock %}
